<!DOCTYPE html>
<html lang="en">
  <head data-theme="dark">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student registrationForm</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section class="flex flex-row max-h max-w item-center justify-center">
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" name="birthday" required />

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required />
        <br />
        <input class="btn btn-outline" type="submit" value="Register" />
      </form>
    </section>
  </body>
</html>
