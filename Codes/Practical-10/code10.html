<html>
	<body>
		<script>
			var a=prompt("Enter value: ");
			var b=1,i,j;
			for(i=0;i<=a;i++)
			{
				for(j=0;j<i;j++)
				{
					if((i+j)%2==0)
						document.write(" 0 ");
					else
						document.write(" 1 ");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
